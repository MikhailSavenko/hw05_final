{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
<div class="container py-5">
     <div class="row justify-content-center">
       <div class="col-md-8 p-5">
         <div class="card">
           <div class="card-header">       
             {% if is_edit %}
              Редактировать пост
              {% else %}
              Новый пост
             {% endif %}              
           </div>
        <div class="card-body"> 
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
        <div class="post">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
        </div>
          {% endfor %}
        </div>
        <div class="card-body">
           <button type="submit">
            {% if is_edit %}
             Сохранить
            {% else %}
             Добавить
            {% endif %} 
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
